<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"></meta>
    <title>Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <div class="container bg-secondary border">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Image</th>
                        <th scope="col">Price</th>
                        <th scope="col">Achat</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="objet: ${Objets}">
                    <td th:text="${objet.getNomObjet()}"></td>
                    <td><img th:src="@{/images/random.png}"/></td>
                    <td th:text="${objet.getPrice()}"></td>
                    <td><button type="button" class="btn btn-danger rounded">Buy</button></td>
                </tr>
                </tbody>
            </table>


            <div class="text-center">Owned Object </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Achat</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="objet: ${User.getObjets()}">
                    <td th:text="${objet.getNomObjet()}"></td>
                    <td th:text="${objet.getNomObjet()}"></td>
                    <td th:text="OWNED"></td>
                    <td><button type="button" class="btn btn-danger rounded">Select skin</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container center bg-secondary border">
        <div class="form-row text-center">
            <div class="col-12 ">
                <ul class="list-inline">
                    <li class="list-inline-item pl-2"><a class="" href="chat"> Chat</a> </li>
                    <li class="list-inline-item pl-2"><a class="" href="main"> Game</a> </li>
                    <li class="list-inline-item pl-2"><a class="" href="logout"> Se d√©connecter</a> </li>
                </ul>
            </div>
        </div>
    </div>
</body>



</html>
